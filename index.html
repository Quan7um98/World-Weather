<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Weather Dashboard</title>
<link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>
<div class="weather-dashboard">
  <header clas="header">World Weather</header>
  <div class="search-section">
    <label for="city">Search for a City:</label>
    <input type="text" id="city">
    <button id="searchBtn">Search</button>
    <ul>
    </ul>
  </div>
  
  <div id="current-weather">
    <h3>City Weather</h3>
  </div>
  
  <div class="forecast">
    <h3>5-Day Forecast:</h3>
    <div class="forecast-day" id="day1"></div>
    <div class="forecast-day" id="day2"></div>
    <div class="forecast-day" id="day3"></div>
    <div class="forecast-day" id="day4"></div>
    <div class="forecast-day" id="day5"></div>
  </div>
</div>
<script src="assets/js/script.js"></script>
</body>
</html>
